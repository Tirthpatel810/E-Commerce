<!DOCTYPE html>
<html lang="en" ng-app="ecommApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-commerce</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="angular.js"></script>
</head>
<body ng-controller="AdminController">
    <h2>Admin Dashboard</h2>

    <!-- Add New Product -->
    <h3>Add New Product</h3>
    <form ng-submit="addProduct()">
        <input type="text" placeholder="Product Name" ng-model="newProduct.name" required />
        <input type="number" placeholder="Price" ng-model="newProduct.price" required />
        <textarea placeholder="Description" ng-model="newProduct.description" required></textarea>
        <button type="submit">Add Product</button>
    </form>

    <!-- Product List -->
    <h3>Product List</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="product in products">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.description }}</td>
            <td>
                <button ng-click="deleteProduct(product.id)">Delete</button>
            </td>
        </tr>
    </table>
    <a href="login.html">Logout</a>
</body>
</html>
